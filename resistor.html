<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Resistor | Pembelajaran AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <!-- ðŸ”¼ NAVBAR -->
    <header>
      <nav class="navbar">
        <!-- Home tetap di kiri -->
        <div class="logo"><a href="index.html"> Home</a></div>
        <!-- Menu dan Hamburger di kanan -->
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <!--Menu list-->
        <ul class="menu">
          <li><a href="resistor.html">Resistor</a></li>
          <li><a href="kapasitor.html">Kapasitor</a></li>
          <li><a href="dioda.html">Dioda</a></li>
          <li><a href="transistor.html">Transistor</a></li>
          <li><a href="induktor.html">Induktor</a></li>
        </ul>
      </nav>
    </header>

    <!-- ðŸ”½ ISI HALAMAN -->
    <div class="container">
      <!-- ðŸ§  Penjelasan Resistor -->
      <div class="info">
        <div id="penjelasan-resistor"></div>
        <button class="button-toggle" onclick="launchAR()">Aktifkan AR</button>
      </div>

      <!-- ðŸŽ¯ Model 3D -->
      <div class="viewer">
        <model-viewer
          src="assets/models/resistor.glb"
          ar
          ar-modes="scene-viewer webxr quick-look"
          camera-controls
          auto-rotate
          shadow-intensity="1"
          alt="Model 3D Resistor"
        >
          <!-- (Opsional) Hotspot bisa ditambahkan di sini -->
        </model-viewer>
      </div>
    </div>

    <!-- ðŸ§© Panggil Komponen Penjelasan -->
    <script src="penjelasankomponen.js"></script>
    <script src="script.js"></script>
    <script>
      document.getElementById("penjelasan-resistor").innerHTML =
        penjelasanKomponen.resistor;

      function launchAR() {
        const viewer = document.querySelector("model-viewer");
        viewer.activateAR();
      }
    </script>
  </body>
</html>
